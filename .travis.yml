language: java

sudo: false   # Linux OS: run in container

# Java 10 only
jdk: openjdk10

addons:
  apt:
    packages:
    - p7zip-full
#    - oracle-java9-installer
# Java 9 only

env:
  global:
    - CODECOV_TOKEN=59192c3b-8f50-4632-ad63-ca3785dc8bbc

before_install:
  - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi

install: true

before_script:
#  - if [[ "${TRAVIS_OS_NAME}" == osx ]]; then brew update; brew cask reinstall caskroom/versions/java9; fi
# Java 9 only

cache:
  directories:
  - $HOME/.m2

script: mvn test -B

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - ./before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - javadoc.zip
    - workbenchfx-core/target/*core*
    - workbenchfx-demo/target/*demo*
    - documentation.zip
  skip_cleanup: true
  on:
    repo: dlemmermann/WorkbenchFX
    tags: true
    branch: master
